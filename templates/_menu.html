<header>
    <nav>
        <div class="logo"><a href="{{ url_for('home') }}">FLASK</a></div>
        <div class="menu">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                {% if session['username'] %}
                <li><a href="{{ url_for('profile', username=session['username']) }}">Hello, {{ session['firstname'] }}</a></li>
                {% endif %}
                {% if not session['username'] %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
